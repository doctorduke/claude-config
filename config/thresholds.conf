# Token Waste Thresholds
# Defines limits for blocking or warning about wasteful commands

# Token limits
MAX_OUTPUT_TOKENS=500        # Warn if output exceeds this
BLOCK_OUTPUT_TOKENS=10000    # Block if output would exceed this

# Commands known to be verbose (estimated tokens)
# Format: "command_pattern:estimated_tokens"
HIGH_WASTE_COMMANDS=(
    "npm install:5000"
    "npm update:4000"
    "npm ci:5000"
    "npm audit:3000"
    "npm list:2000"
    "cargo build --verbose:10000"
    "make V=1:8000"
    "pip install --verbose:3000"
    "composer install:4000"
)

# Quiet flags that reduce output
QUIET_FLAGS=(
    "--silent"
    "--quiet"
    "-q"
    "--no-verbose"
    "-s"
)
