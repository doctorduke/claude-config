name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  claude-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write

    env:
      GITHUB_TOKEN: ${{ secrets.PAT_GITHUB }}

    steps:
      - name: Post initial review comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ env.GITHUB_TOKEN }}
          script: |
            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: `ðŸ¤– Claude is reviewing this PR...\n\n[View workflow run](${runUrl})`
            });

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          token: ${{ env.GITHUB_TOKEN }}

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_GITHUB }}
          GH_TOKEN: ${{ secrets.PAT_GITHUB }}
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github_token: ${{ secrets.PAT_GITHUB }}
          prompt: |
            Review PR #${{ github.event.pull_request.number }} and provide feedback on code quality, bugs, performance, security, and test coverage.

            CRITICAL: After completing your review, you MUST post it to the PR:

            1. First, use the Write tool to save your review:
            Write /tmp/review.md with your complete review content including:
            - ## ðŸ¤– Claude Code Review
            - ### Summary
            - ### Code Quality
            - ### Potential Issues
            - ### Suggestions
            - Bot signature footer

            2. Then post the review:
            ```bash
            gh pr comment ${{ github.event.pull_request.number }} --body-file /tmp/review.md
            ```

            3. ERROR HANDLING: If posting fails, create an error report:
            Write /tmp/error.md with error message, then:
            ```bash
            gh pr comment ${{ github.event.pull_request.number }} --body-file /tmp/error.md
            ```

            The review MUST be posted as a comment on the PR. Always ensure a comment is posted even if errors occur.
          claude_args: '--model claude-3-5-sonnet-20241022 --max-turns 20 --allowed-tools "Bash(cat:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(echo:*),Read,Write,MultiEdit,Glob,Grep"'

