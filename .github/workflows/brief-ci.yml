name: BRIEF CI

on:
  pull_request:
  push:
    branches:
      - main
      - trunk
      - feat/wave1-restructure-and-docs

jobs:
  brief-validation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check validation script exists
        run: |
          echo "Checking for validation script..."
          ls -la scripts/brief/

      - name: Run BRIEF validation
        run: bash scripts/brief/check-brief.sh