name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version'
        required: true
        type: string

jobs:
  release-mobile:
    name: Release Mobile (Expo)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '23'
          cache: 'pnpm'

      - uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - run: pnpm install --frozen-lockfile

      - name: Build and Submit to App Stores
        run: |
          cd apps/mobile
          eas build --platform all --non-interactive
          eas submit --platform all --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

  release-desktop:
    name: Release Desktop
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '23'
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Build Web for Desktop
        run: |
          pnpm --filter @umemee/web build
          pnpm --filter @umemee/web export

      - name: Build and Release Electron App
        run: pnpm --filter @umemee/desktop dist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: apps/desktop/dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}