name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read

    env:
      GITHUB_TOKEN: ${{ secrets.PAT_GITHUB }}

    steps:
      - name: Post initial comment with job link
        uses: actions/github-script@v7
        with:
          github-token: ${{ env.GITHUB_TOKEN }}
          script: |
            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            let issueNumber;

            // Determine the issue/PR number based on the event
            if (context.eventName === 'issue_comment') {
              // For issue_comment events, the issue number is in context.issue
              issueNumber = context.issue.number;
            } else if (context.eventName === 'issues') {
              issueNumber = context.payload.issue.number;
            } else if (context.eventName === 'pull_request_review_comment' || context.eventName === 'pull_request_review') {
              issueNumber = context.payload.pull_request.number;
            }

            if (issueNumber) {
              const comment = await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
                body: `ğŸ¤– Claude is processing your request...\n\n[View workflow run](${runUrl})`
              });
              console.log(`Posted initial comment with ID: ${comment.data.id}`);
              core.setOutput('comment_id', comment.data.id);
            } else {
              console.log(`Could not determine issue number for event: ${context.eventName}`);
            }

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ env.GITHUB_TOKEN }}
          fetch-depth: 0
          # For PRs, checkout the head branch to see the actual changes
          ref: ${{ github.event.pull_request && github.event.pull_request.head.ref || github.ref }}

      - name: Configure Git
        run: |
          git config --global user.email "claude-bot@anthropic.com"
          git config --global user.name "Claude Code Bot"

      - name: Gather conversation context
        id: context
        uses: actions/github-script@v7
        with:
          github-token: ${{ env.GITHUB_TOKEN }}
          script: |
            let conversationHistory = "";
            let issueNumber = context.issue?.number || context.payload.pull_request?.number;
            let isPullRequest = false;

            if (!issueNumber && context.eventName === 'issue_comment') {
              issueNumber = context.issue.number;
            }

            if (issueNumber) {
              try {
                // Check if this is actually a PR
                try {
                  const pr = await github.rest.pulls.get({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    pull_number: issueNumber
                  });
                  if (pr.data) {
                    isPullRequest = true;
                    conversationHistory += `## Pull Request #${issueNumber}: ${pr.data.title}\n\n`;
                    conversationHistory += `**Author:** ${pr.data.user.login}\n`;
                    conversationHistory += `**Branch:** ${pr.data.head.ref} â†’ ${pr.data.base.ref}\n`;
                    conversationHistory += `**State:** ${pr.data.state} | **Mergeable:** ${pr.data.mergeable}\n`;
                    conversationHistory += `**Body:**\n${pr.data.body || 'No description'}\n\n`;

                    // Get PR diff for context
                    conversationHistory += `### Files Changed:\n`;
                    const files = await github.rest.pulls.listFiles({
                      owner: context.repo.owner,
                      repo: context.repo.repo,
                      pull_number: issueNumber
                    });
                    files.data.forEach(file => {
                      conversationHistory += `- ${file.filename} (+${file.additions} -${file.deletions})\n`;
                    });
                    conversationHistory += `\n`;
                  }
                } catch (e) {
                  // Not a PR, treat as issue
                  const issue = await github.rest.issues.get({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    issue_number: issueNumber
                  });
                  conversationHistory += `## Issue #${issueNumber}: ${issue.data.title}\n\n`;
                  conversationHistory += `**Author:** ${issue.data.user.login}\n`;
                  conversationHistory += `**Body:**\n${issue.data.body || 'No description'}\n\n`;
                }

                // Get all comments
                const comments = await github.rest.issues.listComments({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issueNumber
                });

                if (comments.data.length > 0) {
                  conversationHistory += "## Previous Comments:\n\n";
                  comments.data.forEach(comment => {
                    conversationHistory += `**${comment.user.login}** (${new Date(comment.created_at).toLocaleString()}):\n`;
                    conversationHistory += `${comment.body}\n\n---\n\n`;
                  });
                }

                // For PRs, also get PR review comments
                if (isPullRequest) {
                  const prComments = await github.rest.pulls.listReviewComments({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    pull_number: issueNumber
                  });

                  if (prComments.data.length > 0) {
                    conversationHistory += "## Code Review Comments:\n\n";
                    prComments.data.forEach(comment => {
                      conversationHistory += `**${comment.user.login}** on ${comment.path}:\n`;
                      conversationHistory += `${comment.body}\n\n`;
                    });
                  }
                }
              } catch (error) {
                console.log("Error gathering context:", error);
              }
            }

            // Save to file to avoid escaping issues
            const fs = require('fs');
            fs.writeFileSync('/tmp/conversation.txt', conversationHistory);
            console.log("Conversation context saved to /tmp/conversation.txt");


      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_GITHUB }}
          GH_TOKEN: ${{ secrets.PAT_GITHUB }}
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github_token: ${{ secrets.PAT_GITHUB }}
          prompt: |
            You are Claude Code Bot, an AI assistant helping with GitHub issues and pull requests.

            First, read the full conversation context:
            ```bash
            cat /tmp/conversation.txt
            ```

            If this is a PR, you can view the changes with:
            ```bash
            gh pr diff ${{ github.event.issue.number || github.event.pull_request.number || '' }}
            ```

            ## Current Request:
            """
            ${{ github.event_name == 'issue_comment' && github.event.comment.body || '' }}
            ${{ github.event_name == 'pull_request_review_comment' && github.event.comment.body || '' }}
            ${{ github.event_name == 'pull_request_review' && github.event.review.body || '' }}
            ${{ github.event_name == 'issues' && github.event.issue.body || '' }}
            """

            IMPORTANT: You have the FULL conversation history above. Use it to understand the context and respond appropriately.

            ## Your Response Process:

            1. FIRST, create a planning comment file:
            ```bash
            cat > /tmp/plan.md << 'EOF'
            ## ğŸ¤– Claude Code Bot Response

            I'll help you with that! Here's my plan:

            ### ğŸ“‹ Task Analysis
            [Briefly describe what was requested]

            ### âœ… Planned Actions
            - [ ] [Step 1 description]
            - [ ] [Step 2 description]
            - [ ] [Step 3 description]

            I'll update this comment as I make progress...

            ---
            *ğŸ¤– Claude Code Bot â€¢ [View workflow](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})*
            EOF
            ```

            2. Post the planning comment:
            ```bash
            gh issue comment ${{ github.event.issue.number || github.event.pull_request.number || '' }} --body-file /tmp/plan.md
            ```

            3. Complete the requested task (implement code, analyze, etc.)

            4. Create your results file:
            ```bash
            cat > /tmp/response.md << 'EOF'
            ## ğŸ¤– Claude Code Bot Response

            ### âœ… Completed Actions
            [Describe what you accomplished]

            ### ğŸ“Š Results
            [Details of what was done - PRs created, code analyzed, etc.]

            ### ğŸ“ Notes
            [Any additional context or next steps]

            ---
            *ğŸ¤– Claude Code Bot â€¢ Powered by [Claude 3.5 Sonnet](https://anthropic.com) â€¢ [View workflow](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})*
            EOF
            ```

            5. FINALLY, post your results:
            ```bash
            gh issue comment ${{ github.event.issue.number || github.event.pull_request.number || '' }} --body-file /tmp/response.md
            ```

            The issue/PR number is: ${{ github.event.issue.number || github.event.pull_request.number || '' }}

            Remember:
            - Focus on the specific request, not general reviews
            - Use the conversation context to understand what's being discussed
            - Always post both planning and completion comments
          claude_args: "--model claude-3-5-sonnet-20241022 --max-turns 20 --allowed-tools 'Bash(cat:*),Bash(gh pr comment:*),Bash(gh issue comment:*),Bash(gh:*),Bash(git:*),Read,Edit,Write,Glob,Grep'"
