name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read

    env:
      GITHUB_TOKEN: ${{ secrets.PAT_GITHUB }}

    steps:
      - name: Post initial comment with job link
        uses: actions/github-script@v7
        with:
          github-token: ${{ env.GITHUB_TOKEN }}
          script: |
            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            let issueNumber;

            // Determine the issue/PR number based on the event
            if (context.eventName === 'issue_comment') {
              // For issue_comment events, the issue number is in context.issue
              issueNumber = context.issue.number;
            } else if (context.eventName === 'issues') {
              issueNumber = context.payload.issue.number;
            } else if (context.eventName === 'pull_request_review_comment' || context.eventName === 'pull_request_review') {
              issueNumber = context.payload.pull_request.number;
            }

            if (issueNumber) {
              const comment = await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
                body: `ğŸ¤– Claude is processing your request...\n\n[View workflow run](${runUrl})`
              });
              console.log(`Posted initial comment with ID: ${comment.data.id}`);
              core.setOutput('comment_id', comment.data.id);
            } else {
              console.log(`Could not determine issue number for event: ${context.eventName}`);
            }

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          token: ${{ env.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.email "claude-bot@anthropic.com"
          git config --global user.name "Claude Code Bot"


      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_GITHUB }}
          GH_TOKEN: ${{ secrets.PAT_GITHUB }}
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github_token: ${{ secrets.PAT_GITHUB }}
          prompt: |
            You are responding to this GitHub comment/request:
            """
            ${{ github.event_name == 'issue_comment' && github.event.comment.body || '' }}
            ${{ github.event_name == 'pull_request_review_comment' && github.event.comment.body || '' }}
            ${{ github.event_name == 'pull_request_review' && github.event.review.body || '' }}
            ${{ github.event_name == 'issues' && github.event.issue.body || '' }}
            """

            IMPORTANT: Focus on addressing the specific request above. Do NOT provide a general code review unless specifically asked.

            After completing the requested task, you MUST post your response as a GitHub comment.

            The issue/PR number is: ${{ github.event.issue.number || github.event.pull_request.number || '' }}

            Execute this EXACT sequence of commands using the Bash tool:

            ```bash
            # Save your response about the completed task to a file
            cat > /tmp/response.md << 'EOF'
            [Your response to the specific request above - NOT a code review]
            EOF

            # Post the comment - this command MUST be executed
            gh issue comment ${{ github.event.issue.number || github.event.pull_request.number || '' }} --body-file /tmp/response.md
            ```

            Remember: Respond ONLY to what was asked in the comment. Do not provide a code review unless that was the request.
          claude_args: "--model claude-3-5-sonnet-20241022 --max-turns 10 --allowed-tools 'Bash(cat:*),Bash(gh pr comment:*),Bash(gh issue comment:*),Bash(gh:*),Bash(git:*),Read,Edit,Write,Glob,Grep'"
