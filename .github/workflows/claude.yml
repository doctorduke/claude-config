name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read

    env:
      GITHUB_TOKEN: ${{ secrets.PAT_GITHUB }}

    steps:
      - name: Post initial comment with job link
        uses: actions/github-script@v7
        with:
          github-token: ${{ env.GITHUB_TOKEN }}
          script: |
            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            let comment;

            if (context.eventName === 'issue_comment' || context.eventName === 'issues') {
              comment = await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: `ðŸ¤– Claude is processing your request...\n\n[View workflow run](${runUrl})`
              });
              core.setOutput('comment_id', comment.data.id);
            } else if (context.eventName === 'pull_request_review_comment' || context.eventName === 'pull_request_review') {
              comment = await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body: `ðŸ¤– Claude is processing your request...\n\n[View workflow run](${runUrl})`
              });
              core.setOutput('comment_id', comment.data.id);
            }

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          token: ${{ env.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.email "claude-bot@anthropic.com"
          git config --global user.name "Claude Code Bot"


      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github_token: ${{ env.GITHUB_TOKEN }}
          track_progress: true
          prompt: |
            ${{ github.event_name == 'issue_comment' && github.event.comment.body || '' }}
            ${{ github.event_name == 'pull_request_review_comment' && github.event.comment.body || '' }}
            ${{ github.event_name == 'pull_request_review' && github.event.review.body || '' }}
            ${{ github.event_name == 'issues' && github.event.issue.body || '' }}

            IMPORTANT: After completing your analysis or task, you MUST post your response as a comment:
            - For issues: Use `gh issue comment ${{ github.event.issue.number || '' }} --body "Your response"`
            - For PRs: Use `gh pr comment ${{ github.event.pull_request.number || '' }} --body "Your response"`

            Post a comprehensive response with your findings, even if you encounter errors.
          claude_args: "--model claude-3-5-sonnet-20241022 --max-turns 10 --allowed-tools 'Bash(gh pr comment:*),Bash(gh issue comment:*),Bash(gh:*),Bash(git:*),Read,Edit,Write,Glob,Grep'"
