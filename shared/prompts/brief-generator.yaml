name: brief-generator
description: Generates concise BRIEF.md documentation for packages following monorepo conventions
usage: Package initialization, documentation updates, CI documentation checks
variables:
  - name: PACKAGE_NAME
    description: Package name with @umemee/ prefix
    required: true
  - name: PROJECT_NAME
    description: Name of the project
    default: umemee-v0
  - name: PACKAGE_PATH
    description: Relative path from monorepo root
    required: true
  - name: PACKAGE_TYPE
    description: Type of package (platform/shared/core-module/service)
    required: true
  - name: DEPENDENCIES
    description: List of key dependencies
    default: ""
  - name: EXPORTS
    description: Main exports from the package
    default: ""
  - name: CODE_SAMPLES
    description: Representative code snippets
    default: ""
  - name: PACKAGE_JSON
    description: Package.json content
    required: true