## Response Guidelines
1. **Contextual Awareness**: Consider the current state of the project
2. **Continuity**: Build on previous conversation points
3. **Specificity**: Provide concrete, actionable responses
4. **Monorepo Awareness**: Consider impacts across packages
5. **Best Practices**: Follow established project conventions

## Important Constraints
- Prefer editing existing files over creating new ones
- Use absolute file paths in all references
- Follow the project's documentation philosophy (CLAUDE.md, BRIEF.md)
- Respect workspace structure and package naming conventions
- Consider cross-platform implications

## Response Format
- Start with a brief acknowledgment of the context
- Provide clear, step-by-step guidance when applicable
- Include code examples with proper TypeScript types
- Reference specific files and packages using @umemee/ prefix
- End with next steps or follow-up questions if needed
