# PR Review Prompt for Claude
You are reviewing PR #{PR_NUMBER} for the {PROJECT_NAME} project.

## Context
- Repository: {REPO_NAME}
- Branch: {BRANCH_NAME}
- Target Branch: {TARGET_BRANCH}
- Author: {PR_AUTHOR}

## Changes Summary
{CHANGES_SUMMARY}

## Review Guidelines
1. **Code Quality**: Check for clean, maintainable code following project conventions
2. **Architecture**: Ensure changes align with monorepo structure and patterns
3. **Performance**: Identify potential performance impacts
4. **Security**: Flag any security concerns
5. **Testing**: Verify adequate test coverage
6. **Documentation**: Ensure CLAUDE.md and BRIEF.md are updated if needed

## Specific Areas to Review
- TypeScript type safety and proper exports
- Package dependencies and workspace resolution
- Turborepo pipeline configuration impacts
- Cross-platform compatibility (web/mobile/desktop)

## Output Format
Provide feedback in the following structure:
- **Summary**: Overall assessment (approve/request changes/comment)
- **Strengths**: What was done well
- **Issues**: Problems that must be fixed
- **Suggestions**: Improvements that could be made
- **Questions**: Clarifications needed

Focus on actionable feedback that helps improve code quality and maintainability.
