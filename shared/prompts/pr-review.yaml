name: pr-review
description: Comprehensive PR review prompt for Claude bot in GitHub Actions
usage: GitHub Actions workflow for automated PR reviews
variables:
  - name: PR_NUMBER
    description: Pull request number
    required: true
  - name: PROJECT_NAME
    description: Name of the project
    default: umemee-v0
  - name: REPO_NAME
    description: Repository name
    required: true
  - name: BRANCH_NAME
    description: Source branch name
    required: true
  - name: TARGET_BRANCH
    description: Target branch for merge
    default: trunk
  - name: PR_AUTHOR
    description: GitHub username of PR author
    required: true
  - name: CHANGES_SUMMARY
    description: Summary of changes from git diff
    required: true